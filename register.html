<body>
    <header>
      <img src="logo.png">
      <nav class="nav">
        <ul class="list">
          <li><a href="index.html">Home page</a></li>
          <li><a href="about.html">About me</a></li>

          <li><a href="calculator.html">calculator</a></li>
        </ul>
      </nav>
    </header>
    <main class="signup-back">
      <form class="register-list" action="#">
        <h3 class="signup">SIGN UP</h3>
          <label for="first_name">First name:</label>
          <input type="text" name="first_name" id="first_name">
 
          <label for="lastname">Last name: </label>
          <input type="text" name="lastname" id="lastname" required >
        
            <label for="number">Phone Number:</label>
            <input type="number" name="number" id="number" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="select">Select </option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer_not_to_say">Prefer not to say</option>
            </select>
        
          <label for="country">country:</label>
          <input type="text" name="country" id="country">

          <label for="state">State/province:</label>
          <input type="text" name="state" id="state">

          <label for="username">Username:</label>
          <input type="username" name="username" id="username" required>
      
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" required>
      
          <label for="confirm_password">Confirm password: </label>
          <input type="password" name="confirm_password" id="confirm_password" required>
        
        <div class="not-signin">
            <button class="button-signup">Sign up</button><br>
            <div class="already">
              If you already have an account <a href="./login.html" >sign in</a>
            </div>
        </div>
      </form>
    </main>

    <footer>
      <nav class="social-media">
        <ul>
          <li class="facebook"><i class="fa fa-facebook-square"></i></li>
          <li class="github"><i class="fa fa-github"></i></li>
          <li class="linkedin"><i class="fa fa-linkedin-square"></i></li>
          <li class="twitter"><i class="fa fa-twitter"></i></li>
          <li class="instagram"><i class="fa fa-instagram"></i></li>
          <li class="youtube"><i class="fa fa-youtube-square"></i></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="logo.png"><br>

      </div>
     
      
  </footer>
